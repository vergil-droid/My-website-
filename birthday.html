<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 50px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      z-index: 10;
      animation: fadeInScale 0.8s ease-out;
      max-width: 500px;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 3em;
      color: #667eea;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .msg {
      font-size: 1.3em;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    #surpriseBtn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
      font-weight: bold;
    }

    #surpriseBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
    }

    #surpriseBtn:active {
      transform: translateY(0);
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #f093fb;
      position: absolute;
      animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .balloon {
      position: fixed;
      bottom: -150px;
      width: 50px;
      height: 70px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 6s ease-in forwards;
    }

    @keyframes floatUp {
      to {
        bottom: 110vh;
        transform: translateX(100px);
      }
    }

    .waves {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      z-index: 1;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="rgba(255,255,255,0.2)"/></svg>') repeat-x;
      animation: wave 15s linear infinite;
    }

    .wave:nth-child(2) {
      bottom: 10px;
      opacity: 0.5;
      animation: wave 20s linear infinite reverse;
    }

    .wave:nth-child(3) {
      bottom: 20px;
      opacity: 0.3;
      animation: wave 25s linear infinite;
    }

    @keyframes wave {
      0% { background-position-x: 0; }
      100% { background-position-x: 1200px; }
    }

    .hidden-message {
      margin-top: 20px;
      font-size: 1.1em;
      color: #764ba2;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÇ Happy Birthday üéâ</h1>
    <p class="msg">You illuminate my days with grace divine,<br>
    Each glance a moment frozen in time.<br>
    Tranquil soul, on this day that's yours alone,<br>
    Keep smiling bright‚Äîyour joy becomes my own.</p>
    <button id="surpriseBtn">Click for a Surprise!</button>
    <div id="hiddenMsg"></div>
  </div>

  <div class="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <script>
    const btn = document.getElementById('surpriseBtn');
    const msg = document.getElementById('hiddenMsg');
    let surprised = false;

    btn.addEventListener('click', () => {
      if (!surprised) {
        // Show hidden message
        msg.className = 'hidden-message';
        msg.textContent = 'üéà May this session bring you dreams come true! üåü';
        
        // Create confetti
        for (let i = 0; i < 100; i++) {
          setTimeout(() => {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = ['#f093fb', '#f5576c', '#4facfe', '#00f2fe', '#ffd89b'][Math.floor(Math.random() * 5)];
            confetti.style.animationDelay = Math.random() * 0.5 + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
          }, i * 20);
        }

        // Create balloons
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.background = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7'][Math.floor(Math.random() * 5)];
            balloon.style.animationDelay = Math.random() * 1 + 's';
            document.body.appendChild(balloon);
            
            setTimeout(() => balloon.remove(), 6000);
          }, i * 300);
        }

        btn.textContent = 'Thank You! üíù';
        surprised = true;
      }
    });
  </script>
</body>
</html>
